{% extends 'dashboard/base2.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-5 col-xs-5 text-center">
            <div id="content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <div class="col-12 mb-3">
                                <div id="content-wrapper1">
                                    <div class="container-fluid">
                                        <ol class="breadcrumb" style="max-width: 50%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"> <!-- Adjust the max-width as needed -->
                                            <li class="breadcrumb-item">
<!--                                                <a href="">book Title : {{ object.title }} </a>-->
                                            </li>
                                        </ol>
                                        <div class="card mb-3" style="max-width: 28rem; max-height: 600px;"> <!-- Adjust the max-width as needed -->
                                            <div class="card-header">
                                                <i class="fas fa-table text-dark"></i>
                                                Details Of Book
                                            </div>
                                            <div class="card-body">
                                                {% for message in messages %}
                                                    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                                                        {{ message }}
                                                    </div>
                                                {% endfor %}

                                                <div class="card">
                                                    <img src="{{ book.cover.url }}" class="card-img-top" style="height:250px;" alt="...">
                                                    <div class="card-body">
                                                        <h5 class="card-title">{{ object.title }}</h5>
                                                        <p class="card-text">{{ object.desc }}</p>
                                                    </div>
                                                    <ul class="list-group list-group-flush">
                                                        <li class="list-group-item"><strong>Author :</strong>{{ object.author }}</li>
                                                        <li class="list-group-item"><strong>Uploded By :</strong>{{ object.uploaded_by }}</li>
                                                    </ul>
                                                </div>

                                                <div class="row top-buffer" style="padding-top: 20px">
                                                    <div class="col-12">
                                                        <a href="{% url 'amanagebook' %}"><button type="button" class="btn btn-info">Back</button></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
          <svg
        style="position: fixed; bottom: 0; left: 0; right: 0; z-index: -1;"
        xmlns="http://www.w3.org/2000/svg"

            fill="white"

        ></path>
</svg>
{% endblock %}
