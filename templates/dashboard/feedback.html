{% extends 'dashboard/base2.html' %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" style="color: red">
      <p style="color: blue"></p>
    </div>

    <div class="col-sm-6" style="padding-top: 25px;">
      <div class="card mb-2">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-8">
              {% for feedback in feedbacks %}
                <div class="chat-box" style="width: 150%; background: white; box-shadow:2px 0px 25px 20px #000; padding: 10px;  margin-bottom: -20px;">
                  <strong><small class="chat-user-special text-primary">{{ feedback.feedback }}</small></strong>
                </div><br><br><br>
              {% empty %}
                <h1 class="heading">No delete request</h1><br>
              {% endfor %}
            </div>
 <button type="button" class="btn btn-outline-light" onclick="goBacktohome()">Back2Home</button>            <div class="col-sm-4"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-2" style="color: red"></div>

  </div>
</div>

<svg
        style="position: fixed; bottom: 0; left: 0; right: 0; z-index: -1;"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
    >
        <path
            fill="white"
            fill-opacity="2"
            d="M0, 288L48, 272C96, 256, 192, 224, 288, 197.3C384,171, 480, 149, 576, 165.3C672, 181, 768, 235, 864, 250.7C960, 267, 1056, 245, 1152, 250.7C1248, 256, 1344, 288, 1392, 304L1440, 320L1440, 320L1392, 320C1344, 320, 1248, 320, 1152, 320C1056, 320, 960, 320, 864, 320C768, 320, 672, 320, 576, 320C488, 320, 384, 320, 288, 320C192, 320, 96, 320, 48, 320L0, 320Z  "
        ></path>
</svg>
{% endblock %}
